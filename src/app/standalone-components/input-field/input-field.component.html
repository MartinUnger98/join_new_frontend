<div>
  @if (title) {
    <p class="420:text-xl">{{ title }}</p>
  }
  <p-inputGroup>
    <input
      [type]="type"
      [value]="value"
      (input)="onInputChange($event)"
      class="border border-gray-input px-2 min-h-10"
      pInputText
      [placeholder]="placeholder"
      [name]="name"
      [attr.min]="type === 'date' ? today : null"
      required
    />
    @if (iconClass || iconDynamicClass) {
    <p-inputGroupAddon (click)="onIconClick()" class="cursor-pointer">
      <i class="pi" [ngClass]="iconDynamicClass ? iconDynamicClass : iconClass"></i>
    </p-inputGroupAddon>
    }
  </p-inputGroup>
  @if (errorMessage) {
    <div class="text-red-600 mt-2">
      {{ errorMessage }}
    </div>
  }
</div>
