@if (task) {
  <div>
    <div>
      <p>{{task.category}}</p>
    </div>
    <h1>{{task.title}}</h1>
    <p>{{task.description}}</p>
    <div>
      @for (contactId of task.assignedTo; track contactId) {
        <p>{{ getContactNameById(contactId) }}</p>
      }
    </div>
    <div>
      <i class="pi text-xl" [class]="getPrioIcon(task.priority)"></i>
    </div>
  </div>
}
