<app-main-header></app-main-header>
<app-sidebar></app-sidebar>

<section class="flex flex-col mt 800:ml-72 mt-12">
  <h1 class="text-6xl font-bold mb-12">Add Task</h1>
  <form
    [formGroup]="addTaskForm"
    class="flex justify-center items-start gap-14"
  >
    <div class="min-w-96">
      <app-input-field
        title="Title"
        formControlName="title"
        name="title"
        type="text"
        placeholder="Enter a title"
        [errorMessage]="
          f['title'].touched && f['title'].invalid ? 'Title is required' : ''
        "
      ></app-input-field>
      <div class="w-full">
        <p class="420:text-xl">Description</p>
        <textarea
          title="Description"
          pInputTextarea
          class="border border-gray-input w-full max-h-28 h-28 p-2 min-h-28"
          formControlName="description"
          name="description"
          placeholder="Enter a description"
        ></textarea>
      </div>
      <div class="w-full">
        <p class="420:text-xl">Assigned to</p>
        <p-multiSelect
          formControlName="assignedTo"
          class=""
          [options]="contacts"
          optionLabel="name"
          placeholder="Select contacts to assign"
        >
          <ng-template let-contact pTemplate="item">
            <div
              [style.background-color]="contact.bg_color"
              class="flex justify-center items-center h-10 w-12 rounded-full text-white text-base border-white border-2 border-solid"
            >
              {{ getInitialsForAvatar(contact.name) }}
            </div>
            <div class="w-full flex justify-start ml-3">
              <span class="text-ellipsis overflow-hidden whitespace-nowrap">{{
                contact.name
              }}</span>
            </div>
          </ng-template>
          <ng-template pTemplate="footer">
            <app-button
              text="Add new Contact"
              icon="pi pi-user-plus"
              iconPos="right"
              btnStyle="primary"
              btnSize="big"
              (click)="toggleDialog()"
            ></app-button>
          </ng-template>
        </p-multiSelect>
      </div>
    </div>

    <div class="bg-stone-300 w-2px h-80"></div>

    <div class="min-w-96">
      <app-input-field
        title="Due Date"
        formControlName="dueDate"
        name="dueDate"
        type="date"
        [errorMessage]="
          f['dueDate'].touched && f['dueDate'].invalid
            ? 'Due Date is required'
            : ''
        "
      ></app-input-field>
      <div>
        <p class="420:text-xl">Prio</p>
        <div>
          <p-selectButton
            [options]="prioOptions"
            optionLabel="priority"
            optionValue="value"
            class="flex justify-center items-center gap-4"
          >
            <ng-template #customTemplate let-item pTemplate>
              <div
                class="flex justify-center items-center gap-2 w-full px-4 py-2"
                [class]="item.class"
              >
                <span>{{ item.priority }}</span>
                <i [class]="item.icon"></i>
              </div>
            </ng-template>
          </p-selectButton>
        </div>
      </div>
      <div>
        <p class="420:text-xl">Category</p>
        <p-dropdown
          [options]="categories"
          optionLabel="name"
          placeholder="Select Task Category"
        />
      </div>
      <div>
        <p class="420:text-xl">Subtasks</p>
      </div>
    </div>
  </form>

  @if(showDialog) {
  <app-dialog-contact (close)="closeDialog($event)"></app-dialog-contact>
  }
</section>

<p-toast />
