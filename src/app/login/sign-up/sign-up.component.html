<header class="flex justify-start items-center mt-7 ml-7">
  <img class="h-32 w-24" src="assets/img/join_logo.svg" alt="join-logo.svg" />
</header>

<main class="absolute top-2/4 left-2/4 -translate-x-1/2 -translate-y-1/2">
  <form class="w-110 shadow-custom rounded-3xl flex items-center flex-col px-6 py-6">
    <i routerLink="/login" class="pi pi-arrow-left absolute top-10 left-10 text-blue-primary text-2xl hover:scale-125 ease-in-out duration-200 cursor-pointer"></i>
    <h1 class="text-6xl mb-8">Sign Up</h1>
    <div class="rounded-sm bg-blue-primary h-1 w-24 mb-8"></div>
    <div class="w-3/4">
      <p-inputGroup class="mb-8">
        <input
          type="text"
          name="username"
          [(ngModel)]="username"
          class="border border-gray-input pl-2"
          pInputText
          placeholder="Username"
          autocomplete="username"
          required
        />
        <p-inputGroupAddon>
          <i class="pi pi-user"></i>
        </p-inputGroupAddon>
      </p-inputGroup>

      <p-inputGroup class="mb-8">
        <input
          type="email"
          name="email"
          [(ngModel)]="email"
          class="border border-gray-input pl-2"
          pInputText
          placeholder="Email"
          autocomplete="email"
          required
        />
        <p-inputGroupAddon>
          <i class="pi pi-envelope"></i>
        </p-inputGroupAddon>
      </p-inputGroup>

      <p-inputGroup class="mb-8">
        <input
          class="border border-gray-input pl-2"
          [type]="showPassword ? 'text' : 'password'"
          pInputText
          placeholder="Password"
          name="password"
          [(ngModel)]="password"
          required
        />
        <p-inputGroupAddon (click)="toggleVisibility('password')">
          <i
            class="pi"
            [ngClass]="{
              'pi-lock': !showPassword,
              'pi-lock-open': showPassword
            }"
          ></i>
        </p-inputGroupAddon>
      </p-inputGroup>

      <p-inputGroup class="mb-8">
        <input
          class="border border-gray-input pl-2"
          [type]="showPassword ? 'text' : 'password'"
          pInputText
          placeholder="Confirm Password"
          name="confirm_password"
          [(ngModel)]="confirm_password"
          required
        />
        <p-inputGroupAddon (click)="toggleVisibility('confirm_password')">
          <i
            class="pi"
            [ngClass]="{
              'pi-lock': !showConfirmPassword,
              'pi-lock-open': showConfirmPassword
            }"
          ></i>
        </p-inputGroupAddon>
      </p-inputGroup>
    </div>

    <div class="flex justify-center w-3/4 mb-8">
      <p-checkbox
        class="border-2 border-gray-input rounded-sm mr-2"
        [(ngModel)]="rememberMe"
        [binary]="true"
        name="rememberMe"
      ></p-checkbox>
      <span>I accept the <a class="text-blue-primary font-bold hover:underline" href="">Privacy Policy</a></span>
    </div>

    <div class="flex justify-center w-3/4">
      <p-button type="submit" class="bg-blue-dark text-white font-bold text-xl py-2.5 px-5 rounded-xl hover:bg-blue-primary" label="Sign Up" />
    </div>
  </form>
</main>
